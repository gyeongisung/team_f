# db config
spring:
  servlet:
    multipart:
      max-file-size: 3MB
      max-request-size: 12MB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/team_f

# mybatis config
mybatis:
  type-aliases-package: com.green.team_f
  mapper-locations: mapper/**/*.xml

# swagger
springdoc:
  swagger-ui:
    path: /swagger.html
    operations-sorter : method

file:
  dir: /app/download
